replicaCount: 1
image:
  repository: transfer-service
  pullPolicy: Never
  tag: "latest"
containerEnv:
  - name: SPRING_CONFIG_LOCATION
    value: /config/application.yaml,/config/secret/client-key.yaml
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
podAnnotations: {}
podLabels: {}
podSecurityContext: {}
securityContext: {}
service:
  type: ClusterIP
  port: 8080
resources: {}
livenessProbe:
  httpGet:
    path: /actuator/health/liveness
    port: 8080
  initialDelaySeconds: 120
  periodSeconds: 20
  timeoutSeconds: 15
  successThreshold: 1
  failureThreshold: 3
readinessProbe:
  httpGet:
    path: /actuator/health/readiness
    port: 8080
  initialDelaySeconds: 120
  periodSeconds: 20
  timeoutSeconds: 15
  successThreshold: 1
  failureThreshold: 3
volumes:
  - name: application-configuration
    configMap:
      name: transfer-service-config
  - name: client-key-secret
    secret:
      secretName: transfer-service-secret
      optional: false
volumeMounts:
  - name: application-configuration
    mountPath: /config
    readOnly: true
  - name: client-key-secret
    mountPath: /config/secret
    readOnly: true
nodeSelector: {}
tolerations: []
affinity: {}
identityProvider:
  host: identity-provider-svc
  port: 8080
actuatorParams:
  endpoint:
    health:
      probes:
        enabled: true
  zipkin:
    tracing:
      endpoint: http://zipkin-svc:9411/api/v2/spans
  tracing:
    sampling:
      probability: 1
kafka:
  bootstrap: kafka-svc:9092
  notification_topic: "NOTIFICATION"