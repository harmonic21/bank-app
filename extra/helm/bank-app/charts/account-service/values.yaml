replicaCount: 1
image:
  repository: account-service
  pullPolicy: Never
  tag: "latest"
containerEnv:
  - name: SPRING_CONFIG_LOCATION
    value: /config/application.yaml,/config/secret/db-secret.yaml
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
podAnnotations: {}
podLabels: {}
podSecurityContext: {}
securityContext: {}
service:
  type: ClusterIP
  port: 8080
resources:
  limits:
    cpu: 200m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 512Mi
livenessProbe:
  httpGet:
    path: /actuator/health/liveness
    port: 8080
  initialDelaySeconds: 360
  periodSeconds: 20
  timeoutSeconds: 15
  successThreshold: 1
  failureThreshold: 3
readinessProbe:
  httpGet:
    path: /actuator/health/readiness
    port: 8080
  initialDelaySeconds: 120
  periodSeconds: 20
  timeoutSeconds: 15
  successThreshold: 1
  failureThreshold: 3
volumes:
  - name: application-configuration
    configMap:
      name: account-service-config
  - name: db-secret
    secret:
      secretName: account-service-secret
      optional: false
volumeMounts:
  - name: application-configuration
    mountPath: /config
    readOnly: true
  - name: db-secret
    mountPath: /config/secret
    readOnly: true
nodeSelector: {}
tolerations: []
affinity: {}
identityProvider:
  host: identity-provider-svc
  port: 8080
actuatorParams:
  endpoint:
    health:
      probes:
        enabled: true
  zipkin:
    tracing:
      endpoint: http://zipkin-svc:9411/api/v2/spans
  tracing:
    sampling:
      probability: 1
db:
  url: jdbc:postgresql://postgre-db-svc:5432/yandex_practicum
  driver: org.postgresql.Driver
  schema: bank_account